apiVersion: apps/v1
kind: Deployment
metadata:
  name: employee-lifecycle-service
  namespace: noor-platform
  labels:
    app: employee-lifecycle
    pool: general-purpose
    tier: service
spec:
  replicas: 3
  selector:
    matchLabels:
      app: employee-lifecycle
  template:
    metadata:
      labels:
        app: employee-lifecycle
        pool: general-purpose
        tier: service
    spec:
      nodeSelector:
        pool: general-purpose
      containers:
        - name: employee-lifecycle
          image: noor-backend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8001
              name: http
          env:
            - name: SERVICE_NAME
              value: "employee-lifecycle"
            - name: SERVICE_PORT
              value: "8001"
          envFrom:
            - configMapRef:
                name: noor-config
            - secretRef:
                name: noor-secrets
          resources:
            requests:
              cpu: 500m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 1Gi
          livenessProbe:
            httpGet:
              path: /health
              port: 8001
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: 8001
            initialDelaySeconds: 15
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: employee-lifecycle-service
  namespace: noor-platform
spec:
  selector:
    app: employee-lifecycle
  ports:
    - protocol: TCP
      port: 8001
      targetPort: 8001
  type: ClusterIP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: employee-lifecycle-hpa
  namespace: noor-platform
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: employee-lifecycle-service
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
