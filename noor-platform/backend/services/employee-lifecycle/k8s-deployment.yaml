# Kubernetes Deployment Manifest
# Employee Lifecycle Service - NOOR Platform v7.1

apiVersion: v1
kind: Namespace
metadata:
  name: noor-services
  labels:
    name: noor-services
    environment: production

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: employee-lifecycle-config
  namespace: noor-services
data:
  SERVICE_NAME: "employee-lifecycle"
  SERVICE_VERSION: "7.1.0"
  ENVIRONMENT: "production"
  LOG_LEVEL: "INFO"

  # Database hosts (using Kubernetes DNS)
  POSTGRES_HOST: "postgresql.noor-data.svc.cluster.local"
  POSTGRES_PORT: "5432"
  POSTGRES_DB: "noor_db"

  MONGODB_HOST: "mongodb.noor-data.svc.cluster.local"
  MONGODB_PORT: "27017"
  MONGODB_DB: "noor_operational"

  REDIS_HOST: "redis.noor-data.svc.cluster.local"
  REDIS_PORT: "6379"
  REDIS_DB: "0"

  # Kafka
  KAFKA_BOOTSTRAP_SERVERS: "kafka.noor-messaging.svc.cluster.local:9092"
  KAFKA_SCHEMA_REGISTRY_URL: "http://schema-registry.noor-messaging.svc.cluster.local:8081"

  # JWT
  JWT_ALGORITHM: "HS256"
  JWT_EXPIRE_MINUTES: "60"

  # Monitoring
  PROMETHEUS_ENABLED: "true"
  PROMETHEUS_PORT: "9090"

---
apiVersion: v1
kind: Secret
metadata:
  name: employee-lifecycle-secrets
  namespace: noor-services
type: Opaque
stringData:
  POSTGRES_PASSWORD: "CHANGE_ME_IN_PRODUCTION"
  MONGODB_PASSWORD: "CHANGE_ME_IN_PRODUCTION"
  REDIS_PASSWORD: "CHANGE_ME_IN_PRODUCTION"
  JWT_SECRET_KEY: "CHANGE_ME_IN_PRODUCTION_MINIMUM_32_CHARS"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: employee-lifecycle
  namespace: noor-services
  labels:
    app: employee-lifecycle
    tier: backend
    component: microservice
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: employee-lifecycle
  template:
    metadata:
      labels:
        app: employee-lifecycle
        tier: backend
        component: microservice
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      # Deploy to general-purpose node pool
      nodeSelector:
        node-pool: general-purpose

      # Security context
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000

      containers:
      - name: employee-lifecycle
        image: noor-registry.azurecr.io/employee-lifecycle:7.1.0
        imagePullPolicy: Always

        ports:
        - containerPort: 8001
          name: http
          protocol: TCP
        - containerPort: 9090
          name: metrics
          protocol: TCP

        # Environment variables from ConfigMap
        envFrom:
        - configMapRef:
            name: employee-lifecycle-config
        - secretRef:
            name: employee-lifecycle-secrets

        # Resource limits
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"

        # Health checks
        livenessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /ready
            port: 8001
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

        # Security
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL

        # Volume mounts for temporary files
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: cache
          mountPath: /app/.cache

      volumes:
      - name: tmp
        emptyDir: {}
      - name: cache
        emptyDir: {}

      # Image pull secrets (for private registry)
      imagePullSecrets:
      - name: acr-secret

---
apiVersion: v1
kind: Service
metadata:
  name: employee-lifecycle
  namespace: noor-services
  labels:
    app: employee-lifecycle
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8001
    protocol: TCP
    name: http
  - port: 9090
    targetPort: 9090
    protocol: TCP
    name: metrics
  selector:
    app: employee-lifecycle

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: employee-lifecycle-hpa
  namespace: noor-services
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: employee-lifecycle
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 2
        periodSeconds: 30
      selectPolicy: Max

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: employee-lifecycle-pdb
  namespace: noor-services
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: employee-lifecycle

---
# Network Policy - Strict isolation
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: employee-lifecycle-netpol
  namespace: noor-services
spec:
  podSelector:
    matchLabels:
      app: employee-lifecycle
  policyTypes:
  - Ingress
  - Egress

  ingress:
  # Allow from API Gateway
  - from:
    - namespaceSelector:
        matchLabels:
          name: noor-gateway
    ports:
    - protocol: TCP
      port: 8001

  # Allow from Prometheus
  - from:
    - namespaceSelector:
        matchLabels:
          name: noor-monitoring
    ports:
    - protocol: TCP
      port: 9090

  egress:
  # Allow to PostgreSQL
  - to:
    - namespaceSelector:
        matchLabels:
          name: noor-data
      podSelector:
        matchLabels:
          app: postgresql
    ports:
    - protocol: TCP
      port: 5432

  # Allow to MongoDB
  - to:
    - namespaceSelector:
        matchLabels:
          name: noor-data
      podSelector:
        matchLabels:
          app: mongodb
    ports:
    - protocol: TCP
      port: 27017

  # Allow to Redis
  - to:
    - namespaceSelector:
        matchLabels:
          name: noor-data
      podSelector:
        matchLabels:
          app: redis
    ports:
    - protocol: TCP
      port: 6379

  # Allow to Kafka
  - to:
    - namespaceSelector:
        matchLabels:
          name: noor-messaging
      podSelector:
        matchLabels:
          app: kafka
    ports:
    - protocol: TCP
      port: 9092

  # Allow DNS resolution
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
      podSelector:
        matchLabels:
          k8s-app: kube-dns
    ports:
    - protocol: UDP
      port: 53
