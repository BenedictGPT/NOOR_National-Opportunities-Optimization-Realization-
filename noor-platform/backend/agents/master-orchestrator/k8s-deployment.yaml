# Kubernetes Deployment Manifest
# Master Orchestrator Agent - NOOR Platform v7.1

apiVersion: v1
kind: ConfigMap
metadata:
  name: master-orchestrator-config
  namespace: noor-agents
data:
  SERVICE_NAME: "master-orchestrator"
  SERVICE_VERSION: "7.1.0"
  ENVIRONMENT: "production"
  LOG_LEVEL: "INFO"

  # Anthropic Claude settings
  CLAUDE_MODEL: "claude-opus-4-20250514"
  MAX_TOKENS: "4096"

  # Database hosts
  MONGODB_HOST: "mongodb.noor-data.svc.cluster.local"
  MONGODB_PORT: "27017"
  MONGODB_DB: "noor_agents"

  REDIS_HOST: "redis.noor-data.svc.cluster.local"
  REDIS_PORT: "6379"

  # Kafka for MCP
  KAFKA_BOOTSTRAP_SERVERS: "kafka.noor-messaging.svc.cluster.local:9092"
  KAFKA_MCP_TOPIC: "noor.agents.mcp.message"

---
apiVersion: v1
kind: Secret
metadata:
  name: master-orchestrator-secrets
  namespace: noor-agents
type: Opaque
stringData:
  ANTHROPIC_API_KEY: "CHANGE_ME_IN_PRODUCTION"
  MONGODB_PASSWORD: "CHANGE_ME_IN_PRODUCTION"
  REDIS_PASSWORD: "CHANGE_ME_IN_PRODUCTION"

---
apiVersion: v1
kind: Namespace
metadata:
  name: noor-agents
  labels:
    name: noor-agents
    environment: production

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: master-orchestrator
  namespace: noor-agents
  labels:
    app: master-orchestrator
    tier: agents
    component: orchestrator
spec:
  replicas: 2  # Master Orchestrator should be highly available
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: master-orchestrator
  template:
    metadata:
      labels:
        app: master-orchestrator
        tier: agents
        component: orchestrator
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
    spec:
      # Deploy to general-purpose node pool
      nodeSelector:
        node-pool: general-purpose

      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000

      containers:
      - name: master-orchestrator
        image: noor-registry.azurecr.io/master-orchestrator:7.1.0
        imagePullPolicy: Always

        ports:
        - containerPort: 8100
          name: http
        - containerPort: 9090
          name: metrics

        envFrom:
        - configMapRef:
            name: master-orchestrator-config
        - secretRef:
            name: master-orchestrator-secrets

        # Resource allocation
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"

        livenessProbe:
          httpGet:
            path: /health
            port: 8100
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /ready
            port: 8100
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL

        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: cache
          mountPath: /app/.cache

      volumes:
      - name: tmp
        emptyDir: {}
      - name: cache
        emptyDir: {}

      imagePullSecrets:
      - name: acr-secret

---
apiVersion: v1
kind: Service
metadata:
  name: master-orchestrator
  namespace: noor-agents
  labels:
    app: master-orchestrator
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8100
    protocol: TCP
    name: http
  - port: 9090
    targetPort: 9090
    protocol: TCP
    name: metrics
  selector:
    app: master-orchestrator

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: master-orchestrator-hpa
  namespace: noor-agents
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: master-orchestrator
  minReplicas: 2
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: master-orchestrator-pdb
  namespace: noor-agents
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: master-orchestrator

---
# Network Policy
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: master-orchestrator-netpol
  namespace: noor-agents
spec:
  podSelector:
    matchLabels:
      app: master-orchestrator
  policyTypes:
  - Ingress
  - Egress

  ingress:
  # Allow from API Gateway
  - from:
    - namespaceSelector:
        matchLabels:
          name: noor-gateway
    ports:
    - protocol: TCP
      port: 8100

  # Allow from other agents in same namespace
  - from:
    - namespaceSelector:
        matchLabels:
          name: noor-agents
    ports:
    - protocol: TCP
      port: 8100

  # Allow from Prometheus
  - from:
    - namespaceSelector:
        matchLabels:
          name: noor-monitoring
    ports:
    - protocol: TCP
      port: 9090

  egress:
  # Allow to Anthropic API (external)
  - to:
    - podSelector: {}
    ports:
    - protocol: TCP
      port: 443

  # Allow to MongoDB
  - to:
    - namespaceSelector:
        matchLabels:
          name: noor-data
    ports:
    - protocol: TCP
      port: 27017

  # Allow to Redis
  - to:
    - namespaceSelector:
        matchLabels:
          name: noor-data
    ports:
    - protocol: TCP
      port: 6379

  # Allow to Kafka
  - to:
    - namespaceSelector:
        matchLabels:
          name: noor-messaging
    ports:
    - protocol: TCP
      port: 9092

  # Allow to other agents
  - to:
    - namespaceSelector:
        matchLabels:
          name: noor-agents

  # DNS
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: UDP
      port: 53
